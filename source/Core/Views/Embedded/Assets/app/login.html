<div class="page-header">
    <h1>Login</h1>
</div>

<div class="row login-page">
    <div class="col-md-6 col-sm-6">
        <div ng-show="model.errorMessage" class="alert alert-danger">
            <strong>Error:</strong>
            {{model.errorMessage}}
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Local Login</h3>
            </div>
            <div class="panel-body">
                <form name="form" method="post" action="{{model.loginUrl}}">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input required name="username" autofocus id="username" type="text" class="form-control" placeholder="Username" ng-model="model.username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input required id="password" name="password" type="password" class="form-control" placeholder="Password" ng-model="model.password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-disabled="form.$invalid">Login</button>
                            <a class="btn btn-default" ng-href="#/Home">Cancel</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <ul class="list-unstyled">
                <li ng-repeat="link in model.additionalLinks"><a ng-href="{{link.href}}">{{link.text}}</a></li>
            </ul>
        </div>
    </div>

    <div class="col-md-6 col-sm-6" ng-show="model.externalProviders">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">External Login</h3>
            </div>
            <div class="panel-body">
                <ul class="list-inline">
                    <li ng-repeat="provider in model.externalProviders">
                        <a class="btn btn-default" href="{{provider.href}}">{{provider.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
